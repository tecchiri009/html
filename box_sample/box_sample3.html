<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 4つ目のボックスが後ろに入り込まないようにする */
        .boxA:after{
            content: "";
            display: block;
            clear: both;
        }
        .box1{
            float: left;
            width: 50%;
            background-color: aqua;
        }
        .box2{
            float: left;
            width: 50%;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- 横に並べたいボックスをグループにしている -->
    <div class="boxA">
        <div class="box1">
            BOX1
        </div>
    
        <div class="box2">
            BOX2
        </div>
    </div>

    <div class="box3">
        BOX3
    </div>
    
    
    <div class="box4">
        BOX4
    </div>
</body>
</html>
